name: DeepCluster++
channels:
  - rapidsai
  - nvidia
  - conda-forge
  - pytorch
  - defaults

dependencies:
  # Python version
  - python=3.10  # Changed from 3.9 - better compatibility with latest cuML
  
  # Development tools
  - pip
  
  # RAPIDS AI packages (GPU acceleration)
  # Using latest stable version compatible with CUDA 11.8
  - cuml=24.02  # Latest stable version
  - cupy  # GPU array library
  - cudatoolkit=11.8  # CUDA toolkit
  
  # PyTorch (compatible with CUDA 11.8)
  - pytorch::pytorch=2.0.1
  - pytorch::torchvision=0.15.2
  - pytorch::torchaudio=2.0.2
  
  # Scientific computing
  - numpy
  - pandas
  - matplotlib
  - seaborn
  - scikit-learn
  - scipy
  - pillow
  - tqdm